<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <title>WorkTime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div align="center">
        <div class="col-md-6">
    <table border="1" class="table">
        <thead>
        <tr>
            <th> Date </th>
            <th> From </th>
            <th> To </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workTime : ${workTimes}">
            <td><span th:text="${workTime.localDate}"> Date </span></td>
            <td><span th:text="${workTime.time_from}"> From </span></td>
            <td><span th:text="${workTime.time_to}"> To </span></td>
        </tr>
        </tbody>
    </table>
        </div>
</div><br>
<a class="btn btn-info" href="/">Back</a> <br>
</body>
</html>
