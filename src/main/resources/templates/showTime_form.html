<!DOCTYPE html>

    <title>WorkTime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

<body>
<div align="center">
    <form class="form-horizontal" action="#" th:action="@{/showTime}" method="post" th:object="${viewForm}">

        <label>Employee:</label>
        <select th:field="*{s}">
            <option th:each="p : ${listEmployee}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>

        <button class="btn btn-success" type="submit">Show work times</button>
    </form>
</div><br>
<a class="btn btn-info" href="/">Back</a> <br>
