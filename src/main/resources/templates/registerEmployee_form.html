<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <title>WorkTime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div align="center">

    <div class="row">
        <div class="col-md-12">
            <h1> Employee Register </h1>
        </div>
    </div>

    <form class="form-horizontal" action="#" th:action="@{/registerEmployee}" method="post" th:object="${employeeDto}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>

        <label>Role:</label>
        <input type="text" th:field="*{role}" /><br/>


        <button class="btn btn-success" type="submit">Register</button>
    </form>
</div>
<a class="btn btn-info" href="/">Back</a> <br>
</body>
</html>
