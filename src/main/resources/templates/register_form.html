<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <title>WorkTime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <div class="row">
        <div class="col-md-12">
            <h1> Work Time Register </h1>
        </div>
    </div>

    <form class="form-horizontal" action="#" th:action="@{/register}" method="post" th:object="${workTimeRegister}">
        <label>Time from:</label>
        <input type="text" th:field="*{time_from}" /><br/>

        <label>Time to:</label>
        <input type="text" th:field="*{time_to}" /><br/>

        <label>Date:</label>
        <input id="datePicker" type="date" th:field="*{localDate}" /><br/>

        <label>Employee:</label>
        <select th:field="*{employee}">
            <option th:each="p : ${listEmployee}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>

        <button class="btn btn-success" type="submit">Register</button>
    </form>
    </div>


<a class="btn btn-info" href="/">Back</a> <br>

</body>
</html>
